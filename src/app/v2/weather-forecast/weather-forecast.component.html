<div class="container">
    <h2>Forecast</h2>
    <div class="forecast">
        <div *ngFor="let day of days">
            <label>{{day.label}}</label>
            <mat-icon [ngClass]="{ 'yellow': isYellow(day.icon), 'blue': isBlue(day.icon) }">{{day.icon}}</mat-icon>
            <label>{{day.high}}° | {{day.low}}°</label>
        </div>
    </div>
</div>
